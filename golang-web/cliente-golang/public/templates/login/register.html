{{define "scriptLinks"}}
  <script defer src="/public/js/login/register.js"></script><!--INCLUIMOS EL COMPONENTE WEB-->
{{end}}
{{define "styles"}}
  <link rel="stylesheet" type="text/css" href="/public/css/login/register.css">
{{end}}
{{define "body"}}
<main>
  <div>
    <h1 class="h2 mb-3 font-weight-normal">Formulario de registro</h1>
    <div class="form-group">
      <label>Nombre</label>
      <input id="name" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce tu nombre" required="">
    </div>
    <div class="form-group">
      <label>Primer apellido</label>
      <input id="surname1" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce tu primer apellido" required="">
    </div>
    <div class="form-group">
      <label>Segundo apellido</label>
      <input id="surname2" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce tu segundo apellido">
    </div>
    <div class="form-group">
      <label>Dirección de correo</label>
      <input id="email" type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce tu dirección correo" required="">
    </div>
    <div class="form-group">
      <label>DNI</label>
      <input id="idnumber" maxlength="9" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce tu DNI" required="">
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input id="pass" type="password" class="form-control" placeholder="Contraseña" required="">
      <small id="passHelp" class="form-text text-muted">La contraseña debe tener un mínimo de <strong>8 caracteres</strong>, al menos un <strong>caracter especial</strong> y uno o más <strong>dígitos</strong>.</small>
    </div>
    <br>
    <h5 class="h5 mb-3 font-weight-normal">Datos médicos básicos</h5>
    <div class="form-group">
      <label>Sexo</label>
      <select class="custom-select" id="sexoSelect">
        <option value="" disabled selected>Selecciona tu sexo</option>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <div class="form-group">
        <label for="alergiasConocidas">Alergias conocidas</label>
        <textarea class="form-control" id="alergiasConocidas" rows="6"></textarea>
      </div>
    <div class="form-group form-check">
      <input id="conditions" type="checkbox" class="form-check-input" required>
      <label class="form-check-label" for="exampleCheck1">Acepto los <a href="/condiciones">términos y condiciones</a></label>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Registrarse</button>
  </div>
</main>
{{end}}
