{{define "scriptLinks"}}
  <script defer src="/public/js/user/enfermero/historial/solicitar.js"></script><!--INCLUIMOS EL COMPONENTE WEB-->
{{end}}
{{define "styles"}}
  <link rel="stylesheet" type="text/css" href="/public/css/user/enfermero/historial/solicitar.css">
{{end}}
{{define "body"}}
<main>
  <div>
      <div class="form-group">
        <label id="busquedaLabel" for="busqueda">Nombre</label>
        <input id="busqueda" class="form-control" type="text">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radioNombre" value="option1" checked>
          <label class="form-check-label">Buscar por nombre y apellidos</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radioDni" value="option2">
          <label class="form-check-label">Buscar por documento de identificación</label>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Buscar</button>
      </div>
      <br>
      <table id="historialTabla" class="table invisible">
            <thead class="thead-dark">
                  <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Documento de identificación</th>
                        <th scope="col">Solicitar acceso al historial</th>
                  </tr>
            </thead>
            <tbody>
            
            </tbody>
      </table>
      <div id="alert" class="alert alert-warning invisible" role="alert">
        No hay ningun resultado.
      </div>
  </div>
</main>
{{end}}
