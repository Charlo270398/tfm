{{define "scriptLinks"}}
  <script defer src="/public/js/user/patient/citas/list.js"></script><!--INCLUIMOS EL COMPONENTE WEB-->
{{end}}
{{define "styles"}}
  <link rel="stylesheet" type="text/css" href="/public/css/user/patient/citas/list.css">
{{end}}
{{define "body"}}
<main>
  <!-- Modal -->
  <div class="modal fade" id="borradoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cancelar cita</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres cancelar esta cita?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="borrarCitaIdModal" type="button" class="btn btn-primary">Cancelar cita</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Tabla citas -->
  <div>
      <table id="tablaCitas" class="table">
            <thead class="thead-dark">
                  <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Especialista</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Cancelación</th>
                  </tr>
            </thead>
            <tbody>
            
            </tbody>
      </table>
      <div id="alert" class="alert alert-warning invisible" role="alert">
        No hay ninguna cita pendiente.
      </div>
  </div>
</main>
<script>
  var citasList = {{.Citas}};
</script>
{{end}}
