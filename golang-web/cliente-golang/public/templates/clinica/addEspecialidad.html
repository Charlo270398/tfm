{{define "scriptLinks"}}
  <script defer src="/public/js/clinica/addEspecialidad.js"></script><!--INCLUIMOS EL COMPONENTE WEB-->
{{end}}
{{define "styles"}}
  <link rel="stylesheet" type="text/css" href="/public/css/clinica/addEspecialidad.css">
{{end}}
{{define "body"}}
<main>
  <div>
    <div id="alert" class="alert alert-success invisible" role="alert">
      This is a success alert—check it out!
    </div>
    <h1 class="h2 mb-3 font-weight-normal">Añadir nueva clínica</h1>
    <div class="form-group">
      <label>Nombre</label>
      <input id="name" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce el nombre" required="">
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input id="direccion" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce la dirección" required="">
    </div>
    <div class="form-group">
      <label>Nº de teléfono</label>
      <input id="telefono" class="form-control"  aria-describedby="emailHelp" placeholder="Introduce el nº de teléfono" required="">
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Añadir</button>
  </div>
</main>
{{end}}
